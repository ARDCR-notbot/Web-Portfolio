<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Portfolio.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="./Homepage.html">
                <img src="https://i.pinimg.com/originals/b1/51/cc/b151ccde97115d63665ef5b1362e7c41.gif" class="logo" alt="logo" />
                Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./AboutPage.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ProjectPage.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ServicePage.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login & Sign Up Section -->
    <section class="py-5" id="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Login Form -->
                <div class="col-md-6" id="loginFormSection">
                    <div class="card mb-4">
                        <div class="card-header text-center bg-dark text-white">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="Enter your email" value="example@domain.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password" value="password123" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <p class="text-center mt-3">Don't have an account? <a href="javascript:void(0);" id="to-signup">Sign up here</a></p>
                        </div>
                    </div>
                </div>
                
                <!-- Sign Up Form -->
                <div class="col-md-6" id="signupFormSection" style="display:none;">
                    <div class="card mb-4">
                        <div class="card-header text-center bg-dark text-white">
                            <h4>Sign Up</h4>
                        </div>
                        <div class="card-body">
                            <form id="signupForm" action="#" method="POST">
                                <div class="mb-3">
                                    <label for="signup-name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signup-password" placeholder="Enter a password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </form>
                            <p class="text-center mt-3">Already have an account? <a href="javascript:void(0);" id="to-login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2024 Alexander Regala. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to Toggle Between Login and Sign Up Forms -->
    <script>
        // Switch to Sign Up form
        document.getElementById('to-signup').addEventListener('click', function() {
            document.getElementById('loginFormSection').style.display = 'none';
            document.getElementById('signupFormSection').style.display = 'block';
        });

        // Switch to Login form
        document.getElementById('to-login').addEventListener('click', function() {
            document.getElementById('signupFormSection').style.display = 'none';
            document.getElementById('loginFormSection').style.display = 'block';
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent form submission
            window.location.href = './Homepage.html';  // Redirect to homepage
        });
    </script>
</body>
</html>
